<html>
    <head>
        <meta charset="utf-8" name="viewport" content="initial-scale=1, width=device-width"/>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js" crossorigin></script>
        <!-- Production -->
        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/@mui/material@v5.6.1/umd/material-ui.production.min.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js" integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw==" crossorigin="anonymous"></script>
        <!-- Development
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@mui/material@v5.6.1/umd/material-ui.development.js" crossorigin></script>
        -->

        <!-- Can remove this for a pre-processor -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
        <!-- Fonts to support Material Design -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <!-- Icons to support Material Design -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>

    <body>
        <div id="root"> Loading... </div>
        <script type="text/babel">
          const DEFAULT_MSG = "Interpret undetected homologs. Runs entirely in your browser using React, MaterialUI, and Pyodide. Thanks to pyhf for inspiration.";
          function createData(name: string, prob: number, bitscore: number, conf: number) {return {name, prob, bitscore, conf };}
	  const rows = [createData('Species1', 0.99, 0.99, 0.99), createData('Species2', 0.1, 0.1,0.1)];
            function Heading(props) {
                return (
                    <MaterialUI.Box sx={{ flexGrow: 1, mb: 2 }}>
                        <MaterialUI.AppBar position="static">
                            <MaterialUI.Toolbar>
                            <MaterialUI.Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                                Try abSENSE today!
                            </MaterialUI.Typography>
                            <MaterialUI.Button href="https://github.com/PrincetonUniversity/abSENSE" color="inherit">Source</MaterialUI.Button>
                            <MaterialUI.Button href="https://github.com/kratsg/try-pyhf" color="inherit">Inspiration</MaterialUI.Button>
                            </MaterialUI.Toolbar>
                        </MaterialUI.AppBar>
                    </MaterialUI.Box>
                );
            }

            function Results(props) {
                const output = [];

                if(typeof props.results === 'string'){
                    return (
                        <MaterialUI.Box sx={{bgcolor: 'background.paper', width: 1}}>
                            <img
                              src={`${props.results}`}
                              srcSet={`${props.results} 1x`}
                              alt="Plot of the gene"
                              loading="lazy"
                              style={{maxWidth: "100%"}}
                            />
                        </MaterialUI.Box>
                    )
                }

                props.results.forEach((value, name) => {
                    const results_components = value.map(result => {
                        const icon = <MaterialUI.Icon>{name == 'channels' ? 'looks_one' : (name == 'samples' ? 'looks_two' : 'looks_3')}</MaterialUI.Icon>;
                        const msg = (
                          <React.Fragment>
                              <MaterialUI.Typography
                                  sx={{ display: 'inline' }}
                                  component="span"
                                  variant="body2"
                                  color="text.primary"
                              >
                                  {JSON.stringify(result)}
                              </MaterialUI.Typography>
                          </React.Fragment>
                        )


                        return (
                            <MaterialUI.ListItem disablePadding key='{name}-{value}'>
                                <MaterialUI.ListItemButton>
                                    <MaterialUI.ListItemIcon>
                                        {icon}
                                    </MaterialUI.ListItemIcon>
                                    <MaterialUI.ListItemText primary={msg} />
                                </MaterialUI.ListItemButton>
                            </MaterialUI.ListItem>
                        );
                    });

                    output.push(
                        <li key={`section-${name}`}>
                            <ul>
                                <MaterialUI.ListSubheader>{name}</MaterialUI.ListSubheader>
                                {results_components}
                            </ul>
                        </li>
                    );
                });

                return (
                    <MaterialUI.Box sx={{bgcolor: 'background.paper'}} >
                        <MaterialUI.List subheader={<li />} overflow='auto'>{output}</MaterialUI.List>
                    </MaterialUI.Box>
                );
            }

            async function prepare_pyodide(app) {
                const pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.20.0/full/",
                    stdout: (message) => {app.setState({msg: message, progress: true})}
                });

                await pyodide.loadPackage('micropip', (message) => {app.setState({msg: message, progress: true})});
                await pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install(["setuptools", "matplotlib", "absense"])
                    import matplotlib as mpl
                    import matplotlib.pyplot as plt
                    import io
                    import base64
                    from abSENSE import pyodide_utilities
                    result_dict = {}
                `);
                app.setState({msg: DEFAULT_MSG, progress: false});
                return pyodide;
            }

            function MyThemeProvider(props) {
                const prefersDarkMode = MaterialUI.useMediaQuery('(prefers-color-scheme: dark)');

                const theme = React.useMemo(
                  () =>
                    MaterialUI.createTheme({
                      palette: {
                        mode: prefersDarkMode ? 'dark' : 'light',
                      },
                    }),
                  [prefersDarkMode],
                );

                return (
                    <MaterialUI.ThemeProvider theme={theme}>
                        {props.children}
                    </MaterialUI.ThemeProvider>
                );
            }

            function a11yPropsTab(index) {
              return {
                id: `simple-tab-${index}`,
                'aria-controls': `simple-tabpanel-${index}`,
              };
            }

            function TabPanel(props) {
              const { children, value, index, ...other } = props;

              return (
                <div
                  role="tabpanel"
                  hidden={value !== index}
                  id={`simple-tabpanel-${index}`}
                  aria-labelledby={`simple-tab-${index}`}
                  {...other}
                >
                  {value === index && (
                    <MaterialUI.Box sx={{ p: 3 }}>
                      {children}
                    </MaterialUI.Box>
                  )}
                </div>
              );
            }

            TabPanel.propTypes = {
              children: PropTypes.node,
              index: PropTypes.number.isRequired,
              value: PropTypes.number.isRequired,
            };

            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        results: new Map(),
                        text_input: `Species	Distance	NP_010181.2	NP_009362.1	NP_014555.1	NP_116682.3	NP_011284.1	NP_011878.1	NP_013320.1	NP_014160.2	NP_014890.1
S_cer	0.000	2284	1027	712	352	308	588	1491	941	394
S_par	0.051	2254	1016	698	171	225	522	1205	927	264
S_mik	0.088	2234	1018	696	92.8	179	446	1013	889	254
S_kud	0.104	2197	1010	688	82	178	455	996	893	271
S_bay	0.108	2200	1008	684	0	191	439	910	885	230
S_cas	0.363	1895	909	N/A	0	0	0	141	638	58.9
K_wal	0.494	1767	903	617	0	0	0	101	0	0
A_gos	0.518	1736	875	N/A	0	0	0	63.2	657	0
K_lac	0.557	1691	894	611	0	0	0	102	0	0
A_nid	0.903	1099	691	N/A	0	0	0	0	378	0
S_pom	0.922	1194	684	344	0	0	0	0	0	0
Y_lip	0.954	1297	714	N/A	0	0	0	0	375	0`,
                        distanceString: null,
                        distanceFile: null,
                        bitscoreString: null,
                        bitscoreFile: null,
                        msg: DEFAULT_MSG,
                        progress: false,
                        tab: "textInput",
                        e_value_cutoff: 0.001,
                        gene_length: 400,
                        db_size: 4000000,
                        gene_select_name: null,
                        gene_names: [],
                    };
                }
                componentDidMount() {
                    this.pyodide_promise = prepare_pyodide(this);
                }

                handleFileChangeDistance = (e) => {
                    const distanceFile = e.target.files[0];
                    if (!distanceFile) return;

                    const reader = new FileReader();
                    reader.onloadend = e => {
                        this.setState({distanceString: e.target.result, progress: false, msg: `Loaded ${this.state.distanceFile.name}`});
                    }
                    reader.readAsText(distanceFile);
                    this.setState({distanceFile: distanceFile});
                }

                handleFileChangeBitscore = (e) => {
                    const bitscoreFile = e.target.files[0];
                    if (!bitscoreFile) return;

                    const reader = new FileReader();
                    reader.onloadend = e => {
                        this.setState({bitscoreString: e.target.result, progress: false, msg: `Loaded ${this.state.bitscoreFile.name}`});
                    }
                    reader.readAsText(bitscoreFile);
                    this.setState({bitscoreFile: bitscoreFile});
                }

                handleChangeMultiple = (e) => {
                    console.log(e.target.value)
                    this.state.gene_select_name = e.target.value
                    if(this.state.gene_select_name && this.state.gene_names){
                        this.pyodide_promise.then(pyodide => {
                        let results = pyodide.runPython(`
                            plot = result_dict["${this.state.gene_select_name}"]
                            buf = io.BytesIO()
                            plot.save(buf, format='png')
                            buf.seek(0)
                            img_str = f"data:image/png;base64,{base64.b64encode(buf.read()).decode('UTF-8')}"
                            img_str
                        `);
                        this.setState({results: results});
                      });
                    }


                }

                handlePlotUploadFile() {
                    if (!this.state.bitscoreString && !this.state.distanceString) {
                        alert(`Please provide values in distance and bitscore files!`);
                        return;
                    }
                    this.setState({"results": new Map(), msg: "Plotting...", progress: true});
                        this.pyodide_promise.then(pyodide => {
                        window.bitscore = this.state.bitscoreString;
                        window.distance = this.state.distanceString;
                        window.e_value_cutoff = this.state.e_value_cutoff;
                        window.gene_length = this.state.gene_length;
                        window.db_size = this.state.db_size;
                        let gene_list = pyodide.runPython(`
                            from js import bitscore, distance, e_value_cutoff, gene_length, db_size
                            # TODO use string interpolation for some of this variables
                            bitscore = io.StringIO(bitscore)
                            distance = io.StringIO(distance)
                            e_value_cutoff = float(e_value_cutoff)
                            gene_length = float(gene_length)
                            db_size = float(db_size)
                            result_dict = {name: plot for name, plot in pyodide_utilities.get_plots_from_files(bitscore, distance, e_value_cutoff, gene_length, db_size) }
                            list(result_dict.keys())
                        `);
                        delete window.bitscore;
                        delete window.distance;
                        delete window.e_value_cutoff;
                        delete window.gene_length;
                        delete window.db_size;
                        // TODO handle case where list is empty
                        this.setState({gene_select_name: gene_list[0],
                                       gene_names: gene_list,
                                       msg: `Plot for ${this.state.bitscoreFile.name}`,
                                       progress: false});
                  });
                }

                handlePlotTextInput() {
                    if (!this.state.text_input) {
                        alert(`Please provide score table!`);
                        return;
                    }
                    this.setState({"results": new Map(), msg: "Plotting...", progress: true});

                    this.pyodide_promise.then(pyodide => {
                        window.text_input = this.state.text_input;
                        window.e_value_cutoff = this.state.e_value_cutoff;
                        window.gene_length = this.state.gene_length;
                        window.db_size = this.state.db_size;
                        console.log('starting')
                        let gene_list = pyodide.runPython(`
                            from js import text_input, e_value_cutoff, gene_length, db_size
                            e_value_cutoff = float(e_value_cutoff)
                            gene_length = float(gene_length)
                            db_size = float(db_size)
                            result_dict = {name: plot for name, plot in pyodide_utilities.get_plots_from_text(text_input, e_value_cutoff, gene_length, db_size) }
                            list(result_dict.keys())
                        `).toJs();
                        console.log(gene_list)
                        console.log(gene_list[0])
                        delete window.text_input;
                        delete window.e_value_cutoff;
                        delete window.gene_length;
                        delete window.db_size;
                        this.setState({gene_select_name: gene_list[0],
                                       gene_names: gene_list,
                                       msg: 'Plot for user-provided input',
                                       progress: false});
                  });
                }


                handlePlot() {
                    if (this.state.tab == "uploadFile")
                        return this.handlePlotUploadFile()

                    if (this.state.tab == "textInput")
                        return this.handlePlotTextInput()
                }

                render() {
                    let icon_close_distance = ''
                    if(this.state.distanceFile){
                        icon_close_distance = (
                          <MaterialUI.IconButton
                              aria-label="close"
                              onClick={() => {this.setState({distanceFile: null, text_input: null, msg: `Deleted ${this.state.distanceFile.name}`})}}
                              sx={{
                                  color: (theme) => theme.palette.grey[500],
                              }}
                          >
                              <MaterialUI.Icon>close</MaterialUI.Icon>
                          </MaterialUI.IconButton>
                        )
                    }

                    let icon_close_bitscore = ''
                    if(this.state.bitscoreFile){
                        icon_close_bitscore = (
                          <MaterialUI.IconButton
                              aria-label="close"
                              onClick={() => {this.setState({bitscoreFile: null, text_input: null, msg: `Deleted ${this.state.bitscoreFile.name}`})}}
                              sx={{
                                  color: (theme) => theme.palette.grey[500],
                              }}
                          >
                              <MaterialUI.Icon>close</MaterialUI.Icon>
                          </MaterialUI.IconButton>
                        )
                    }

                    return (
                        <MyThemeProvider>
                            <MaterialUI.CssBaseline />
                            <MaterialUI.Box>
                                <Heading />
                                <MaterialUI.Grid container>
                                    <MaterialUI.Grid item xs={2}>
                                        <MaterialUI.Stack spacing={2} alignItems="left" sx={{ m: 1, mb: 3 }} >
                                            <MaterialUI.Tabs sx={{flexGrow: 2}} orientation='vertical' value={this.state.tab} onChange={(e, v) => {this.setState({tab: v})}} aria-label="basic tabs example">
                                                <MaterialUI.Tab label="Text Input" value="textInput" />
                                                <MaterialUI.Tab label="File Upload" value="uploadFile" />
                                            </MaterialUI.Tabs>
                            <MaterialUI.Button onClick={() => this.handlePlot()}
			variant="contained"
			size="large"
			disabled={this.state.progress || (this.state.tab == "uploadFile" && !(this.state.bitscoreFile && this.state.distanceFile)) || (!this.state.text_input && this.state.tab == "textInput")}>Plot</MaterialUI.Button>
                                        </MaterialUI.Stack>
                                    </MaterialUI.Grid>
                                    <MaterialUI.Grid item xs={10}>
                                        <TabPanel value={this.state.tab} index="uploadFile">
                                            <MaterialUI.Stack alignItems="left" direction="row" sx={{ m: 1, mb: 1 }} >
                                                <MaterialUI.Stack alignItems="left" sx={{ m: 1, mb: 1 }} >
                                                    <MaterialUI.Stack direction="row" spacing={2} alignItems="center" sx={{ m: 1, mb: 3 }} >
                                                        <MaterialUI.Button variant="contained" component="label" disabled={this.state.progress}>
                                                          Upload Distance <input type="file" onChange={this.handleFileChangeDistance} value={!this.state.distanceFile ? '' : null} hidden />
                                                        </MaterialUI.Button>
                                                        {icon_close_distance}
                                                        <MaterialUI.Typography variant="body1" component="div" sx={{flexGrow: 2}}>
                                                            {this.state.distanceFile ? this.state.distanceFile.name : 'Select a distance file.'}
                                                        </MaterialUI.Typography>
                                                    </MaterialUI.Stack>
                                                    <MaterialUI.Stack direction="row" spacing={2} alignItems="center" sx={{ m: 1, mb: 3 }} >
                                                        <MaterialUI.Button variant="contained" component="label" disabled={this.state.progress}>
                                                          Upload Bitscore <input type="file" onChange={this.handleFileChangeBitscore} value={!this.state.bitscoreFile ? '' : null} hidden />
                                                        </MaterialUI.Button>
                                                        {icon_close_bitscore}
                                                        <MaterialUI.Typography variant="body1" component="div" sx={{flexGrow: 2}}>
                                                            {this.state.bitscoreFile ? this.state.bitscoreFile.name : 'Select a bitscore file.'}
                                                        </MaterialUI.Typography>
                                                    </MaterialUI.Stack>
                                                </MaterialUI.Stack>
                                                <MaterialUI.Stack alignItems="left" sx={{ m: 1, mb: 1 }} >
                                                    <MaterialUI.TextField
                                                        id="e-value-cutoff-2"
                                                        label="E-value cutoff"
                                                        variant="filled"
                                                        autoFocus={false}
                                                        sx={{flexGrow: 1, m: 1, width:{sm:200,md:300}}}
                                                        value={this.state.e_value_cutoff}
                                                        onInput={(e) => this.setState({e_value_cutoff: e.target.value})}
                                                        type="number"
                                                    />
                                                    <MaterialUI.TextField
                                                        id="gene-length-2"
                                                        label="Gene length (aa)"
                                                        variant="filled"
                                                        autoFocus={false}
                                                        sx={{flexGrow: 1, m: 1, width:{sm:200,md:300}}}
                                                        value={this.state.gene_length}
                                                        onInput={(e) => this.setState({gene_length: e.target.value})}
                                                        type="number"
                                                    />
                                                    <MaterialUI.TextField
                                                        id="db-size-2"
                                                        label="Database size (per species) (aa)"
                                                        variant="filled"
                                                        autoFocus={false}
                                                        sx={{flexGrow: 1, m: 1, width:{sm:200,md:300}}}
                                                        value={this.state.db_size}
                                                        onInput={(e) => this.setState({db_size: e.target.value})}
                                                        type="number"
                                                    />
                                                </MaterialUI.Stack>
                                            </MaterialUI.Stack>
                                        </TabPanel>
                                        <TabPanel value={this.state.tab} index="textInput">
                                            <MaterialUI.Stack direction="row" spacing={2} alignItems="left" sx={{ m: 1, mb: 3 }} >
                                                <MaterialUI.TextField 
                                                    id="workspace-text"
                                                    label="Custom Analysis"
                                                    helperText="Separate columns with pipe(|), comma(,) or tab."
                                                    variant="filled"
                                                    autoFocus={true}
                                                    sx={{flexGrow: 1, m: 1}}
                                                    value={this.state.text_input}
                                                    multiline
                                                    minRows={3}
                                                    maxRows={9}
                                                    onInput={(e) => this.setState({text_input: e.target.value})}
                                                />
                                                <MaterialUI.Stack alignItems="left" sx={{ m: 1, mb: 3 }} >
                                                    <MaterialUI.TextField
                                                        id="e-value-cutoff"
                                                        label="E-value cutoff"
                                                        variant="filled"
                                                        autoFocus={false}
                                                        sx={{flexGrow: 1, m: 1, width:{sm:200,md:300}}}
                                                        value={this.state.e_value_cutoff}
                                                        onInput={(e) => this.setState({e_value_cutoff: e.target.value})}
                                                        type="number"
                                                    />
                                                    <MaterialUI.TextField
                                                        id="gene-length"
                                                        label="Gene length (aa)"
                                                        variant="filled"
                                                        autoFocus={false}
                                                        sx={{flexGrow: 1, m: 1, width:{sm:200,md:300}}}
                                                        value={this.state.gene_length}
                                                        onInput={(e) => this.setState({gene_length: e.target.value})}
                                                        type="number"
                                                    />
                                                    <MaterialUI.TextField
                                                        id="db-size"
                                                        label="Database size (per species) (aa)"
                                                        variant="filled"
                                                        autoFocus={false}
                                                        sx={{flexGrow: 1, m: 1, width:{sm:200,md:300}}}
                                                        value={this.state.db_size}
                                                        onInput={(e) => this.setState({db_size: e.target.value})}
                                                        type="number"
                                                    />
                                                </MaterialUI.Stack>
                                            </MaterialUI.Stack>
                                        </TabPanel>
                                    </MaterialUI.Grid>
                                    <MaterialUI.Grid item xs={12}>
                                        <MaterialUI.Stack direction="row" spacing={2} alignItems="left" sx={{ m: 1, mb: 3 }} >
                                            <MaterialUI.Select
                                            multiple
                                            native
                                            value={this.gene_select_name}
                                            onChange={this.handleChangeMultiple}
                                            label="List of Genes">
                                              {this.state.gene_names.map((name) => (
                                                <option key={name} value={name}>
                                                  {name}
                                                </option>
                                              ))}
                                            </MaterialUI.Select>

                                            <MaterialUI.Paper elevation={3}>
                                                <Results results={this.state.results} />
                                                <MaterialUI.Box sx={{ p: 2 }}>
                                                    {this.state.progress && <MaterialUI.LinearProgress />}
                                                    <MaterialUI.Typography variant="body1" component="div">
                                                        {this.state.msg}
                                                    </MaterialUI.Typography>
                                                </MaterialUI.Box>
                            </MaterialUI.Paper>
			    <MaterialUI.TableContainer component={MaterialUI.Paper}>
                            <MaterialUI.Table stickyHeader sx={{ minWidth: 650 }} aria-label="Missing homologs" size="small" >
                            <MaterialUI.TableHead>
                            <MaterialUI.TableRow>
                            <MaterialUI.TableCell style={{
                      whiteSpace: "normal",
                      wordBreak: "-",
                      width: "150px"
                    }} size="small">
                                Species&nbsp;missing&nbsp;a&nbsp;detected&nbsp;homolog 
                            </MaterialUI.TableCell>
                            <MaterialUI.TableCell style={{
                      whiteSpace: "normal",
                      wordBreak: "-",
                      width: "150px"
                    }} size="small">
                                Probability&nbsp;of&nbsp;homolog&nbsp;detection&nbsp;failure&nbsp;(E=0.001)
                            </MaterialUI.TableCell>
                            <MaterialUI.TableCell style={{
                      whiteSpace: "normal",
                      wordBreak: "-",
                      width: "90px"
                    }}size="small">
                                Predicted&nbsp;bitscore
                            </MaterialUI.TableCell>
                            <MaterialUI.TableCell style={{
                      whiteSpace: "normal",
                      wordBreak: "-",
                      width: "150px"
                    }}size="small">
                                99&nbsp;percent&nbsp;confidence&nbsp;confidence&nbsp;interval
                            </MaterialUI.TableCell>
                            </MaterialUI.TableRow>
                            </MaterialUI.TableHead>
                            <MaterialUI.TableBody>
                            {rows.map((row) => (
                                <MaterialUI.TableRow
                                    key={row.name}
                                sx = {{ '&:last-child td, &:last-child th': { border: 0 } }}
                                >
                                    <MaterialUI.TableCell component="th" scope="row" size="small">
                                    {row.name}
                                    </MaterialUI.TableCell>
                                    <MaterialUI.TableCell size="small">{row.prob}</MaterialUI.TableCell>
                                    <MaterialUI.TableCell size="small">{row.bitscore}</MaterialUI.TableCell>
                                    <MaterialUI.TableCell size="small">{row.conf}</MaterialUI.TableCell>
                                    </MaterialUI.TableRow>
                            ))}
                        </MaterialUI.TableBody>
                            </MaterialUI.Table>
                            </MaterialUI.TableContainer>
                                        </MaterialUI.Stack>
                                    </MaterialUI.Grid>
                            </MaterialUI.Grid>
			    </MaterialUI.Box>
                        </MyThemeProvider>
                    );
                }
            }

            function main() {
                const root = ReactDOM.createRoot(document.getElementById('root'));

                root.render(<App />);
            }

            main();

        </script>
    </body>
</html>
