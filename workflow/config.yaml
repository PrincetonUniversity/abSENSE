paths:
  faa: "fastas/{species}.faa"

  # for determining distances
  busco: 'eukaryota_odb10'
  busco_hmm: 'eukaryota_odb10/hmms/{id}.hmm'
  hmm_matches: 'matches/{id}.txt'
  busco_faa: 'busco_genes/{id}.faa'
  muscle_alignment: 'muscle/{id}.afa'
  merged_afa: 'merged.afa'
  distances: 'distances.txt'

  # for determining bitscores
  blast_db: "blast_dbs/{species}.faa"
  # list of genes, one per line.  Remove to target all genes in target species
  target_genes: "targets.txt"

  target_fasta: "scoring/targets/{species}.faa"
  reciprocal_genes: "scoring/targets/{species}_genes.txt"
  blast_scores: "scoring/blast/{query}/{database}.txt"
  bit_scores: 'bit_scores.txt'

