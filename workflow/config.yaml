shortened_names:
  # will be used for labeling files, no spaces
  # first is the target species (S_cer here)
  # Must be unique and 5 characters long
  GCF_000146045.2: "S_cer"
  S_par          : "S_par"
  S_mik          : "S_mik"
  S_kud          : "S_kud"
  S_bay          : "S_bay"
